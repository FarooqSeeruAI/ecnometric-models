# Nginx configuration for CGE Model API
# Place this file in /usr/local/etc/nginx/servers/ (Homebrew) or /etc/nginx/sites-available/ (Linux)

upstream cge_api {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 8080;
    server_name localhost;

    # Increase timeouts for long-running model simulations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Increase body size for large requests
    client_max_body_size 50M;

    # Access and error logs
    access_log /opt/homebrew/var/log/nginx/cge_api_access.log;
    error_log /opt/homebrew/var/log/nginx/cge_api_error.log;

    # Main API endpoints
    location / {
        proxy_pass http://cge_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://cge_api/health;
        access_log off;
    }

    # Static files (if any)
    location /static/ {
        alias /Users/fseeru001/Documents/ClientEngagements/PoC/MoHRE/cge_model/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
